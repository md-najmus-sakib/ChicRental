<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="icon" type="image" href="/image/Lg.png">
    <link rel="stylesheet" href="CSS/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h2 class="wcl">Welcome to <span style="color: orange;">ChicRental</span></h2>
    <div class="container border border-2 rounded-3">
        <form action="/action_page.php">
            <div>
                <h2 style="text-align:center">Create your ChicRental account!</h2>
                <div class="mb-5" style="text-align:center">
                    <div class="mb-4 mx-5">
                        <p style="text-align:left">Enter your name*</p>
                        <input type="text" class="form-control border-success" id="exampleFormControlInput1"
                            placeholder="Enter your full name">
                    </div>
                    <div class="mb-4 mx-5">
                        <p style="text-align:left">Enter your phone number*</p>
                        <input type="number" class="form-control border-success" id="exampleFormControlInput1"
                            placeholder="01*********">
                    </div>
                    <div class="mb-4 mx-5">
                        <p style="text-align:left">Enter your email*</p>
                        <input type="email" class="form-control border-success" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-4 mx-5">
                        <p style="text-align:left">Password*</p>
                        <input type="password" class="form-control border-success" id="exampleFormControlInput1"
                            placeholder="password">
                    </div>
                    <div class="mb-5 mx-5">
                        <p style="text-align:left">Confirm password*</p>
                        <input type="password" class="form-control border-success" id="exampleFormControlInput1"
                            placeholder="retype password">
                    </div>
                    <button class="rounded-3" type="button"><b>SignUp</b></button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-12 mb-4">
                <p>Do you have an account? <a href="Login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
